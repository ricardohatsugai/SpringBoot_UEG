<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>UEG - Desenvolvimento Web 2025/1</title>
</head>

<body>
    <h1>UEG - Desenvolvimento Web 2025/1</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="aluno : ${alunos}">
                <td>[[${aluno.nome}]]</td>
                <td>[[${aluno.email}]]</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
