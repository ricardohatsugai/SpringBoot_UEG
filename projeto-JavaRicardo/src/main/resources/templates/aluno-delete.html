<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEG - Desenvolvimento Web 2025: Aluno</title>
</head>
<body>
    <h1>Exclusão de aluno</h1>
    <p><strong> Tem certeza que deseja excluir o aluno?</strong></p>
    <form>
        <label>Nome:</label>
        <input type="text" id="nome" name="nome" disabled>

        <label>Matrícula:</label>
        <input type="text" id="matricula" name="matricula" disabled>

        <label for="email">E-mail:</label> 
        <input type="email" id="email" name="email" disabled>

        <button type="submit">Excluir</button>
    </form>
</body>
</html>
