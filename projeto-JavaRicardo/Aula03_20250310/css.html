<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade Prática</title>
</head>
<body>
    <a>Este é um parágrafo.</a>
    <h3>Esta é uma lista.</h3>
    <lu>
        <li>Atividade 01</li>
        <li>Atividade 02</li>
    </lu>

    <h3>Esta é uma Imagem</h3>
    <img src="64.png" alt="Darth Vader"></img>
    <a href="https://www.google.com">Google</a>

    <h3>Tabela</h3>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
        </tr>
    </table>
    
    <h3>Formulário com Botão</h3>
    <form>
        <label>Botão</label>
        <button type="submit">Clique aqui</button>
    </form>
</body>
</html>
